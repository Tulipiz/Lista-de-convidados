<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Chá de bebe</title>
  </head>
  <body>
    <header>
      <div id="heading">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="#" id="open-modal">Confirmação de Presença</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>
      </div>
    </header>
    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="moldura">
          <span class="close">&times;</span>
          <p>
            Olá, obrigado por se juntar a nós no chá de bebê da maitê, esperamos
            você conosco nesta ocasião especial.
          </p>
          <form id="forms">
            <label for="f-name" class="lb-name">Nome:</label>
            <input
              type="text"
              id="name"
              class="inpt-name"
              name="name"
              required
            /><br />
            <button id="my-btn" class="btn">Clique aqui</button>
          </form>
        </div>
      </div>
    </div>
    <section class="galeria">
      <img src="img01.jpeg" alt="Imagem 01" class="imgGaleria img01" />
      <img src="img03.jpeg" alt="Imagem 03" class="imgGaleria img03" />
      <img src="img02.jpeg" alt="Imagem 02" class="imgGaleria img02" />
      <!-- <img src="img04.jpeg" alt="Imagem 04" class="imgGaleria img04" /> -->
    </section>
    <footer>Feito com ❤️ pelo papai!</footer>
  </body>
</html>
