<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />

    <title>Chá de bebe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <header>
      <div id="heading">
        <ul>

          <li><a href="#">Confirmação de Presença</a></li>
          <li><a href="#">Galeria</a></li>
        </ul>
      </div>
    </header>
    <div id="title-menu">
      <p><h1>Chá de fralda da Maitê</h1></p>
    </div>

        26 de dezembro 2023

        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>

        </div>
        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>
    <script src="script.js" defer></script>
